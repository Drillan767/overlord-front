name: ci

on:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Login to DockerHub ğŸ‹
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Creating env file ğŸ”‘
        uses: uses: SpicyPizza/create-envfile@v1.3
        with:
          fail_on_empty: true
          envkey_API_URL: ${{ secrets.API_URL }}
          envkey_GQL_HOST: ${{ secrets.GQL_HOST }}
          envkey_URL: ${{ secrets.URL }}

      - name: Building the Docker Image ğŸ³ğŸš§
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/overlord-front:latest

      - name: Deploying ğŸšš
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: sh deploy.sh overlord front