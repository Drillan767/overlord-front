query Articles ($filters: Articles_filter, $locale: String! $featured: Boolean = false, $limit: Int = -1) {
	Articles (filter: $filters, limit: $limit) {
		title
		slug
		body @skip(if: $featured)
		description @skip(if: $featured)
		translations(filter: {languages_code: {code: {_eq: $locale}}}) {
			title
			slug
			description @skip(if: $featured)
			body @skip(if: $featured)
		}
		date_created
		date_updated
		tags {
			Tag_id {
				title
			}
		}
		illustration {
			id
            title
		}
	}
}