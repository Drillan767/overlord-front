query Homepage {
    homepage {
        data {
            attributes {
                full_name
                description
                baseline
                words {
                    word
                }
                landing {
                    data {
                        attributes {
                            url
                        }
                    }
                }
                user {
                    data {
                        attributes {
                            url
                        }
                    }
                }
            }
        }
    }
}

